<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    {% block content %}
    <div class="container" style="margin-top: 5%;">
        <!-- Default form register -->
        <form class="text-center border border-light p-5" action="/insertsignup/" method='POST'>{% csrf_token %}

            <p class="h4 mb-4">Sign up</p>

            <div class="form-row mb-4">
                <div class="col">

                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"
                        name="firstname">
                </div>
                <div class="col">

                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"
                        name="lastname">
                </div>
            </div>


            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
                name="email">


            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                name="password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>

            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                name="phoneno" aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two step authentication
            </small>



            <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

            <p>Already have a Account ? <a href="/login/">Sign in</a></p>

            <hr>


            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>

        </form>
    </div>
    {% endblock %}

</body>

</html>
